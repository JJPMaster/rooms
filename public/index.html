<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }
    .button {
      box-shadow: inset 0px 1px 0px 0px #ffffff;
      background: linear-gradient(to bottom, #f9f9f9 5%, #e9e9e9 100%);
      background-color: #f9f9f9;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      display: inline-block;
      cursor: pointer;
      color: #666666;
      font-family: Arial;
      font-size: 15px;
      font-weight: bold;
      padding: 6px 24px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #ffffff;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const queryString = window.location.search
    const urlParams = new URLSearchParams(queryString)
    const source = urlParams.get('source')
    if(source == "endedCall") {
      alert("Thank you for using Rooms.io!")
    }
    function showCallTypes() {
      $("#callTypes").html('<input type="radio" name="hi" /><label for="hi">Hi</label>')
    }
  </script>
  <title>Rooms.io</title>
</head>
<body>
  <h1>Welcome to rooms.io</h1>
  <p>The privacy-focused, free and open-source VoIP service.</p>
  <a href="#" class="button" id="newCall" onclick="showCallTypes()">Create call</a>
  <p id="callTypes"></p>

</body>
</html>
